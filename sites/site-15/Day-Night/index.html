<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day & Night example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div class="scene">
        <div class="moon" onclick="toggleScene()"></div>
        <img src="images/forest.png" class="forest">
        <img src="images/bg.png" class="bg">
        <img src="images/cloud1.png" class="cloud1">
        <img src="images/cloud2.png" class="cloud2">
        <img src="images/cloud3.png" class="cloud3">
        <img src="images/cloud1.png" class="cloud4">
        <img src="images/cloud2.png" class="cloud5">
        <img src="images/cloud3.png" class="cloud6">
    </div>
    <script src="toggleDayNight.js"></script>
</body>
</html>
