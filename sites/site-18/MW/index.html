<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal-Way-site</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon:regular" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Seymour+One:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Balsamiq+Sans:regular,italic,700,700italic" rel="stylesheet" />
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div class="container">
        <section class="title-section">
            <h2 class="title">Two paths for paint or Minimal Way site</h2>
            <p class="description">Тебе нужно поехать за краской,но в кармане не так много, что делать? Где краска дешевле? Какой маршрут самый минимальный?</p>
        </section>
        <section id="mainsection" class="main-section">
            <h2 class="tittle-2">
                ?Какой выбрать путь?
            </h2>
            <ul class="mainlist">
                <li>
                    <div class="colorBox1">
                        <h2 id="titleColor1">Color-1</h2>
                        <div id="color1" onclick="getRandomColor1()" class="color1">
                        </div>
                        <span id="rgb1" onclick="copyColor1()"></span>
                    </div>
                </li>
                <li>
                    <div class="storeBox1">
                    <h3>Store 1</h3>
                    <img src="images/house.png">
                    </div>
                </li>
                <li>
                    <div class="storeBox2">
                        <h3>Store 2</h3>
                        <img src="images/house.png">
                    </div>
                </li>
                <li>
                    <div class="colorBox2">
                        <h2 id="titleColor2">Color-2</h2>
                        <div id="color2" onclick="getRandomColor2()" class="color2">
                        </div>
                        <span id="rgb2"></span>
                    </div>
                </li>
            </ul>
            <ul class="roadlist">
                <li>
                    <img src="images/road.png">
                </li>
                <li>
                    <img src="images/road.png">
                </li>
            </ul>
            <ul class="rulelist">
                <li>
                    <input class="rangeRandom" type="number" id="rangeRandom" autocomplete="off" placeholder="диапозон рандома" list="randomLimitNumbers">
                </li>
                <li>
                    <input type="number" class="limit" id="limit" required type="number" autocomplete="off" placeholder="Введите лимит">
                    <button class="mainButton">
                        <a href="#form" onclick="mainFunc()">Рассчитать</a>
                    </button>
                </li>
                <li>
                    <input class="currency" onchange="getCurrency()" type="text" id="currency" list="currencys" autocomplete="off" placeholder="Выберите валюту">
                </li>
            </ul>
        </section>
        <footer>
            <a href="https://github.com/VladimirSaenko">
                <img src="images/git-img.jpg">
            </a>
        </footer>
        <form id="form" class="resultForm">
            <!-- <button class="close" id="close">X</button> -->
            <h2 class="title-result">Итог</h2>
            <span id="resultText" class="resultText"></span>
        </form>
    </div>
    <datalist id="randomLimitNumbers">
        <option value="10"></option>
        <option value="50"></option>
        <option value="100"></option>
        <option value="250"></option>
        <option value="300"></option>
        <option value="500"></option>
        <option value="1000"></option>
    </datalist>
    <datalist id="currencys">
        <option value="$"></option>
        <option value="€"></option>
        <option value="₴"></option>
        <option value="₽"></option>
        <option value="£"></option>
        <option value="zł"></option>
    </datalist>
    <script src="scripts/mainscript.js"></script>
    <!-- <script src="scripts/generateGradient.js"></script> -->
</body>
</html>
