<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maldives video site</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <video autoplay loop muted plays-inline id="backvideo">
            <source src="video/maldives.mp4" type="video/mp4">
        </video>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="sidebar">
            <div class="text-box">
                <h1>GOLDEN RESORT</h1>
                <H4>LUXURY LIVING</H4>
                <div class="line"></div>
            </div>
        </div>
        <div class="content">
            <h1>Maldives</h1>
            <p>Very Nice appartaments in the heart Maldives</p>
            <div class="btn" id="playbtn">
                <img src="images/play.png" id="icon">
                <h3 id="buttonText"></h3>
            </div>
        </div>
    </div>
    <script>
        let backvideo = document.getElementById('backvideo');
        let playbtn = document.getElementById('playbtn');
        let icon = document.getElementById('icon');
        let buttonText = document.getElementById('buttonText');

        playbtn.onclick = function () {
            backvideo.style.display = "block";
            if(backvideo.paused) {
                backvideo.play();
                icon.src = "images/play.png";
                buttonText.innerHTML = "Play";
            }
            else {
                backvideo.pause();
                icon.src = "images/pause.png";
                buttonText.innerHTML = "Pause";
            }
        }
    </script>
</body>
</html>
