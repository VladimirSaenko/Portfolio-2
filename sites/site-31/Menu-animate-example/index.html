<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-animate-site-example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/menu.png">
    <link href="https://fonts.googleapis.com/css?family=Hachi+Maru+Pop:regular" rel="stylesheet" />
</head>
<body>
    <div class="menuToggle" onclick="toggleMenu()"></div>
    <div class="navigation">
        <div class="navArea">
            <ul>
                <li>
                    <a class="menu-item" href="#">Home</a>
                </li>
                <li>
                    <a class="menu-item" href="#">Album</a>
                </li>
                <li>
                    <a class="menu-item" href="#">Servies</a>
                </li>
                <li>
                    <a class="menu-item" href="#">Portfolio</a>
                </li>
                <li>
                    <a class="menu-item" href="#">Team</a>
                </li>
                <li>
                    <a class="menu-item" href="#">Contacts</a>
                </li>
            </ul>
        </div>
        <div class="imgArea">
            <img src="images/black.jpg" id="slide" alt="img">
        </div>
    </div>
<script>     
function toggleMenu() {
    const menuToggle = document.querySelector(".menuToggle");
    // menuToggle.classList.add('active');
    menuToggle.classList.toggle('active');
    const navigation = document.querySelector('.navigation');
    // navigation.classList.add('active');
    navigation.classList.toggle('active');
}

let menuItems = document.getElementsByClassName('menu-item');
for(let i = 0; i < menuItems.length; i++) {
    menuItems[i].onmouseout = () => {
        document.getElementById('slide').src = 'images/black.jpg';
    }
    menuItems[i].onmouseenter = () => {
        document.getElementById('slide').src = `images/img${i+1}.jpg`;
    }
}
</script>
</body>
</html>
