<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrallax effects | Space & Moon Light</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <ul class="list">
        <li><div id="side-1" onmouseover="changeItem1()" onmouseout="rechangeItem1()" class="right-side">
            <a href="sites/Parallax-Space/index.html">
            <img class="space-text" src="img/space-text.png">
            </a>
        </div>
        </li>
        <li>
            <div id="side-2" onmouseover="changeItem2()" onmouseout="rechangeItem2()" class="left-side">
                <a href="sites/Parallax-Moon-Light/index.html">
                <h2 class="moonlight-text">Moon Light</h2>
                </a>
            </div>
        </li>
    </ul>
    <script>
        let parspace = document.getElementById('side-1');
        let parmoon = document.getElementById('side-2');
        function changeItem1() {
            parspace.style.width = '1050px';
            parmoon.style.width = '486px';
        }
        function rechangeItem1() {
            parspace.style.width = '766px';
            parmoon.style.width = '770px';
        }
        function changeItem2() {
            parmoon.style.width = '1050px';
            parspace.style.width = '486px';
        }
        function rechangeItem2() {
            parspace.style.width = '766px';
            parmoon.style.width = '770px';
        }
    </script>
</body>
</html>
